services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    ports:
      - "2181:2181"
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    ports:
      - "9092:9092"
  students-service:
    container_name: students-service
    build:
      context: backend/students-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - backend/students-service/.env.production
    depends_on:
      - postgres
      - redis
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      retries: 10
      start_period: 20s
      timeout: 5s
  course-service:
    container_name: course-service
    build:
      context: backend/course-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - backend/course-service/.env.production
    depends_on:
      - postgres
      - kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 10s
      retries: 10
      start_period: 20s
      timeout: 5s
  grapql-federation-gateway:
    container_name: grapql-federation-gateway
    build:
      context: backend/grapql-federation-gateway
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - backend/grapql-federation-gateway/.env.production
    depends_on:
      students-service:
        condition: service_healthy
      course-service:
        condition: service_healthy
  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - grapql-federation-gateway
volumes:
  pgdata:
  redis-data: