<kendo-grid
  [data]="students"
  [pageable]="true"
  [pageSize]="pageSize"
  [skip]="skip"
  (pageChange)="pageChange($event)"
  (add)="addHandler($event)"
  (edit)="editHandler($event)"
  (cancel)="cancelHandler($event)"
  (save)="saveHandler($event)"
  (remove)="removeHandler($event)"
>
  <ng-template kendoGridToolbarTemplate>
    <button kendoGridAddCommand>Add new</button>
  </ng-template>
  <kendo-grid-column field="firstName" title="First Name"></kendo-grid-column>
  <kendo-grid-column field="lastName" title="Last Name"></kendo-grid-column>
  <kendo-grid-column field="email" title="Email"> </kendo-grid-column>
  <kendo-grid-column field="dateOfBirth" title="Date of Birth">
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.dateOfBirth | date : "yyyy-MM-dd" : "UTC" }}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="dateOfBirth" title="Age" [editable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
      {{ dataItem.dateOfBirth | age }}
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-command-column title="Actions" [width]="220">
    <ng-template kendoGridCellTemplate let-isNew="isNew">
      <button kendoGridEditCommand [primary]="true">Edit</button>
      <button kendoGridRemoveCommand>Remove</button>
      <button
        kendoGridSaveCommand
        [disabled]="formGroup ? formGroup.invalid : true"
      >
        {{ isNew ? "Add" : "Update" }}
      </button>
      <button kendoGridCancelCommand>
        {{ isNew ? "Discard changes" : "Cancel" }}
      </button>
    </ng-template>
  </kendo-grid-command-column>
</kendo-grid>
